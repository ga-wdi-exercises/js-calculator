<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>js-calc</title>
  </head>
  <body>
    <div id="calculator">
      <div class="top">
        <span class="clear">C</span>
        <div class="screen"></div>
      </div>
      <div class="keys">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">*</span>
        <span>0</span>
        <span class="eval">=</span>
        <span>x<sup>y</sup></span>
        <span class="operator">/</span>
      </div>
    </div>
    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
